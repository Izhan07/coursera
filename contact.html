<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/logo.png" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <ul>
            <li><a href="http://127.0.0.1:5500/">Home</a></li>
            <li><a href="http://127.0.0.1:5500/about.html">About Us</a></li>
            <li><a href="http://127.0.0.1:5500/contact.html">Contact Us</a></li>
        </ul>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for recommendations">
            <button type="button" id="searchButton">Search</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
    </nav>
    <section id="contact-us">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
